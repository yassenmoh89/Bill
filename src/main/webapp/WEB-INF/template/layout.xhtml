/* Component containers
----------------------------------*/
.ui-widget {
	/*font-family: #{msg['font-family']}, Verdana, sans-serif;*/
	font-size:#{msg['font-size']};
	font-weight: normal;
	direction:ltr;
}

.ui-widget .ui-widget {
	font-size:#{msg['font-size']};
	font-weight: bold;
	font-family:#{msg['font-family']}, Verdana, sans-serif;
}

.ui-widget, .ui-widget .ui-widget {
	font-size:#{msg['font-size']};
	font-family:#{msg['font-family']}, Verdana, sans-serif;
}
.ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button
	{
	font-family: #{msg['font-family']}, Lucida Grande, Lucida Sans, Arial, sans-serif;
	font-size: 15px;
}

.ui-widget-content {/*#bed6f8*/
	border: 0px solid #eff1f4;
	background: #ffffff;
	color: #000000;
	font-family:#{msg['font-family']}, Verdana, sans-serif;
}

.ui-widget-content a {
	color: #64686A;
}

.ui-widget-header {
	border: 1px solid #fdfeff;
	background: #fdfeff url(images/header.png) repeat-x;
	color: #000000;
	font-weight: bold;
}

.ui-widget-header a {
	color: #000000;
}

/* Interaction states
----------------------------------*/
.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {/*8b9ab057  #eff1f4*/
	border: 1px solid #dfdada8a;
	background: #ffffff;
	font-weight: 400;
	color: #000000;
	text-align:#{msg['text-algin']};
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #000000;
	text-decoration: none;
}

.ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover,
	.ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus
	{
	border: 1.5px solid #bed6f8;
	background: #fdfeff url(images/default.png) repeat-x;
	font-weight: bold;
	color: #000000;
}

.ui-state-hover a, .ui-state-hover a:hover {
	color: #000000;
	text-decoration: none;
}

.ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active
	{
	border: 1px solid #bed6f8;
	background: #ffffff url(images/active.png) repeat-x;
	font-weight: bold;
	color: #000000;
}

.ui-state-active a, .ui-state-active a:link, .ui-state-active a:visited
	{
	color: #000000;
	text-decoration: none;
}

.ui-widget :active {
	outline: none;
}

/* Interaction Cues
----------------------------------*/
.ui-state-highlight, .ui-widget-content .ui-state-highlight,
	.ui-widget-header .ui-state-highlight {
	border:1px solid #fdfeff;
	background: #bed6f8;
	color: black;
	}

.ui-state-highlight a, .ui-widget-content .ui-state-highlight a,
	.ui-widget-header .ui-state-highlight a {
	color: #363636;
}

.ui-state-error, .ui-widget-content .ui-state-error, .ui-widget-header .ui-state-error
	{
	border: 1px solid #cd0a0a;
	background: green;
	color: #cd0a0a;
}

.ui-state-error a, .ui-widget-content .ui-state-error a,
	.ui-widget-header .ui-state-error a {
	color: #cd0a0a;
}

.ui-state-error-text, .ui-widget-content .ui-state-error-text,
	.ui-widget-header .ui-state-error-text {
	color: #cd0a0a;
}

.ui-priority-primary, .ui-widget-content .ui-priority-primary,
	.ui-widget-header .ui-priority-primary {

}

.ui-priority-secondary, .ui-widget-content .ui-priority-secondary,
	.ui-widget-header .ui-priority-secondary {
	opacity: .7;
	filter: Alpha(Opacity = 70);
	font-weight: normal;
}

.ui-state-disabled, .ui-widget-content .ui-state-disabled,
	.ui-widget-header .ui-state-disabled {
	opacity: .35;
	filter: Alpha(Opacity = 35);

/* Corner radius */
.ui-corner-all, .ui-corner-top, .ui-corner-left, .ui-corner-tl {
	-moz-border-radius-topleft: 4px;
	-webkit-border-top-left-radius: 4px;
	-khtml-border-top-left-radius: 4px;
	border-top-left-radius: 4px;
}

.ui-corner-all, .ui-corner-top, .ui-corner-right, .ui-corner-tr {
	-moz-border-radius-topright: 4px;
	-webkit-border-top-right-radius: 4px;
	-khtml-border-top-right-radius: 4px;
	border-top-right-radius: 4px;
}

.ui-corner-all, .ui-corner-bottom, .ui-corner-left, .ui-corner-bl {
	-moz-border-radius-bottomleft: 4px;

	-khtml-border-bottom-left-radius: 4px;

}

.ui-corner-all, .ui-corner-bottom, .ui-corner-right, .ui-corner-br {

	-webkit-border-bottom-right-radius: 4px;
	-khtml-border-bottom-right-radius: 4px;

.ui-resizable {
	position: relative;
}

.ui-resizable-handle {
	position: absolute;
	font-size: 0.1px;
	z-index: 99999;
	display: block;
}

.ui-resizable-disabled .ui-resizable-handle, .ui-resizable-autohide .ui-resizable-handle
	{
	display: none;
}

.ui-resizable-n {
	cursor: n-resize;
	height: 7px;
	width: 100%;
	top: -5px;
	left: 0;
}

.ui-resizable-s {
	cursor: s-resize;
	height: 7px;
	width: 100%;
	bottom: -5px;
	left: 0;
}

.ui-resizable-e {
	cursor: e-resize;
	width: 7px;
	right: -5px;
	top: 0;
	height: 100%;
}

.ui-resizable-w {
	cursor: w-resize;
	width: 7px;
	left: -5px;
	top: 0;
	height: 100%;
}

.ui-resizable-se {
	cursor: se-resize;
	width: 12px;
	height: 12px;
	right: 1px;
	bottom: 1px;
}

.ui-resizable-sw {
	cursor: sw-resize;
	width: 9px;
	height: 9px;
	left: -5px;
	bottom: -5px;
}

.ui-resizable-nw {
	cursor: nw-resize;
	width: 9px;
	height: 9px;
	left: -5px;
	top: -5px;
}

.ui-resizable-ne {
	cursor: ne-resize;
	width: 9px;
	height: 9px;
	right: -5px;
	top: -5px;
}

/* DataTable */

/* Panel */
.ui-panel.ui-widget {
