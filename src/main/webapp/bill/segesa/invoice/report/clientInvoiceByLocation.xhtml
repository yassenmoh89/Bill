<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui" 
       xmlns:b="http://bootsfaces.net/ui">
       
       <h:head>
       
       </h:head>
<body>
<ui:composition  template="/WEB-INF/template/layout.xhtml">
<ui:define name="body" >
<div>
<h:form id="frm" prependId="false">

<p:growl id="messages"  />  
<b:container style="width:80%">
<b:row styleClass="myRow">
<b:column col-md="12">

	<p:card id="pa">
		<f:facet name="title">#{msg['rep.client.locationBalUnPaidReport.title']}</f:facet>
  		
  		<p:panelGrid layout="grid" columns="4" columnClasses="ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4,ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4">
  		 <h:outputLabel value="#{msg['se.local.localName']}" ></h:outputLabel>
       
        <p:selectOneMenu  value="#{invoiceReport.localityId}"  requiredMessage="#{msg['app.localID.valid']}"  filter="true" filterMatchMode="startsWith">
	  	<f:selectItem itemLabel=" Todas "> </f:selectItem>
	  	<f:selectItems value="#{invoiceReport.locationList}" var="o" itemValue="#{o.localityId}" itemLabel="#{o.description} "></f:selectItems>
	  	<p:ajax event="change" update="@this"></p:ajax>
  		</p:selectOneMenu> 
  		
		</p:panelGrid>
    
    
    <f:facet name="footer">
    <p:commandButton  value="#{msg['re.showReport']}" icon="ui-icon-disk"  action="#{invoiceReport.invoicesByLocality}" 
        update="@form"   ajax="false" >
       
        </p:commandButton>
        
    </f:facet> 
   </p:card>
   </b:column>
   </b:row>
   </b:container>
    
    </h:form>  
    </div>
</ui:define>
</ui:composition>

</body>
	
</html>
