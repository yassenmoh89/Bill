<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>
<body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="body">
			<div>
				<h:form id="frm" prependId="false">
					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
					<b:container style="width:80%">
						<b:row styleClass="myRow">
							<b:column col-md="12">
								<br />


								<p:card>
									<f:facet name="title">#{msg['app.newApplication.title']} </f:facet>
									<p:panelGrid columns="4" layout="grid"
										styleClass="showcase-text-align-center"
										columnClasses="ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4">

										<h:outputLabel value="#{msg['app.purpose']}"></h:outputLabel>

										<p:selectOneMenu
											value="#{customerBean.applicationPurposeTypeDto}"
											style="width:100%"
											converter="applicationPurposeTypeConverter">
											<f:selectItem itemLabel="#{msg['se.common.select.one']}">
											</f:selectItem>
											<f:selectItems value="#{customerBean.appPurposeList}" var="o"
												itemValue="#{o}" itemLabel="#{o.applicationPurposeType} "></f:selectItems>

										</p:selectOneMenu>

										<h:outputLabel value="#{msg['app.localID']}"></h:outputLabel>

										<p:selectOneMenu value="#{customerBean.localityDto}"
											required="true" requiredMessage="#{msg['app.localID.valid']}"
													filter="true" filterMatchMode="startsWith"  
													converter="localityConverter">

											<f:selectItem itemLabel="#{msg['se.common.select.one']}"></f:selectItem>
											<f:selectItems value="#{customerBean.localityList}" var="o"
												itemValue="#{o}" itemLabel="#{o.description} "></f:selectItems>

										</p:selectOneMenu>
									</p:panelGrid>

									<p:panelGrid columns="2" layout="grid"
										columnClasses="ui-g-12 ui-md-4 ui-lg-2, ui-g-12 ui-md-8 ui-lg-8">
										<h:outputLabel value="#{msg['app.fieldset.typeContract']}"></h:outputLabel>

										<p:selectOneRadio id="options"
											value="#{customerBean.contractType}">
											<f:selectItem itemLabel="#{msg['app.personal']}"
												itemValue="1" />
											<f:selectItem itemLabel="#{msg['app.official']}"
												itemValue="2" />
											<f:selectItem itemLabel="#{msg['app.society']}" itemValue="3" />
										</p:selectOneRadio>
									</p:panelGrid>
								</p:card>
								<p:divider></p:divider>
								<p:card>
									<p:panelGrid columns="4" layout="grid"
										styleClass="showcase-text-align-center"
										columnClasses="ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4">

										<h:outputLabel value="#{msg['app.name']}"></h:outputLabel>

										<p:inputText id="nam"
											value="#{customerBean.model.customerName}" required="true"
											requiredMessage="#{msg['app.customerName.valid']}">

										</p:inputText>

										<h:outputLabel value="#{msg['comm.customer.nationality']}"></h:outputLabel>

										<p:selectOneMenu value="#{customerBean.nationalityDto}"
											required="true" converter="nationalityConverter" requiredMessage="#{msg['comm.customer.nationality.valid']}"
												filter="true" filterMatchMode="startsWith" style="width:100%">
													<f:selectItem itemLabel="#{msg['se.common.select.one']}">
														</f:selectItem>
											<f:selectItems value="#{customerBean.nationalityList}"
												var="o" itemValue="#{o}" itemLabel="#{o.nationalityName} "></f:selectItems>
										</p:selectOneMenu>

										<h:outputLabel
											value="#{msg['comm.customer.identitification']}"></h:outputLabel>

										<p:selectOneMenu value="#{customerBean.identificationTypeDto}"
											required="true"
											requiredMessage="#{msg['comm.customer.identitification.valid']}"
											converter="identificationTypeConverter">
											<f:selectItem itemLabel="#{msg['se.common.select.one']}">
											</f:selectItem>
											<f:selectItems value="#{customerBean.identificationList}"
												var="o" itemValue="#{o}"
												itemLabel="#{o.identificationType} "></f:selectItems>
										</p:selectOneMenu>

										<h:outputLabel
											value="#{msg['comm.customer.identificationID']}"></h:outputLabel>

										<p:inputText value="#{customerBean.model.identification}"
											required="true"
											requiredMessage="#{msg['comm.customer.identificationID.valid']}">

										</p:inputText>


										<h:outputLabel value="#{msg['app.address']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.address}"
											required="true" requiredMessage="#{msg['app.address.valid']}"></p:inputText>

										<h:outputLabel value="#{msg['app.neighbor']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.neighbors}"></p:inputText>

										<h:outputLabel value="#{msg['comm.customer.telephone']}"></h:outputLabel>

										<p:inputText value="#{customerBean.model.phone}">
										</p:inputText>


										<h:outputLabel value="#{msg['app.mobile1']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.mobile1}"></p:inputText>

										<h:outputLabel value="#{msg['app.accommodation.type']}"></h:outputLabel>

										<p:selectOneMenu value="#{customerBean.householdsDto}"
											style="width:215px;" converter="householdsConverter">
											<f:selectItem itemLabel="#{msg['se.common.select.one']}">
											</f:selectItem>
											<f:selectItems value="#{customerBean.householdsList}" var="o"
												itemValue="#{o}" itemLabel="#{o.description} "></f:selectItems>
										</p:selectOneMenu>


									</p:panelGrid>
								</p:card>
								<p:divider></p:divider>
								<p:card>

									<f:facet name="title">#{msg['app.fieldset.ownerInformation']}</f:facet>
									<p:panelGrid columns="4" layout="grid"
										styleClass="showcase-text-align-center"
										columnClasses="ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-2, ui-g-12 ui-md-6 ui-lg-4">

										<h:outputLabel value="#{msg['app.name']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.ownername}"></p:inputText>

										<h:outputLabel value="#{msg['app.address']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.ownerAddress}"></p:inputText>
										<h:outputLabel value="#{msg['app.id']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.ownerID}"></p:inputText>


										<h:outputLabel value="#{msg['app.telphone1']}"></h:outputLabel>

										<p:inputText
											value="#{customerBean.model.applicationDTO.ownerTelphone}"></p:inputText>


									</p:panelGrid>

								</p:card>
								<p:divider></p:divider>
								<p:card>


									<p:panelGrid layout="grid" columns="4">
										<p:commandButton value="#{msg['save']}"
											action="#{customerBean.save}" update=":frm:messages"></p:commandButton>
										<p:commandButton value="#{msg['cancel']}"
											action="#{customerBean.reset}" update="frm"></p:commandButton>
									</p:panelGrid>



								</p:card>




							</b:column>
						</b:row>
					</b:container>


				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</body>

</html>
