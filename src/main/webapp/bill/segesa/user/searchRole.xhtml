<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>
<body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="body">
			<div>

				<h:form id="frm" prependId="false">
					<p:growl id="messages" />
					<b:container>
						<b:row styleClass="myRow">
							<b:column col-md="12">
								<br />
								<p:card>
									<f:facet name="title">#{msg['role.label.search.role']} </f:facet>
								</p:card>
								<p:divider></p:divider>
								<p:card>
									<p:panelGrid columns="2" layout="grid"
										styleClass="showcase-text-align-center"
										columnClasses="ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-8">

										<h:outputLabel value="#{msg['role.name']}"></h:outputLabel>
										<p:inputText value="#{roleBean.certeria.roleName}"></p:inputText>

										<h:outputLabel id="code" value="#{msg['role.code']}"></h:outputLabel>
										<p:inputText value="#{roleBean.certeria.roleCode}"></p:inputText>

										<h:outputLabel value="#{msg['user.status']}"></h:outputLabel>
										<p:selectOneRadio id="console"
											value="#{roleBean.certeria.status}" unselectable="false">
											<f:selectItem itemLabel="#{msg['se.common.select.all']}" />
											
											<f:selectItem itemLabel="#{msg['user.status.active']}"
												itemValue="ACT" />
											<f:selectItem itemLabel="#{msg['user.status.active']}"
												itemValue="INACT" />
										</p:selectOneRadio>


										<h:outputLabel value="#{msg['description']}"></h:outputLabel>
										<p:inputTextarea value="#{roleBean.certeria.descript}"></p:inputTextarea>


									</p:panelGrid>

								</p:card>
								<p:divider></p:divider>
								<p:card>
									<p:panelGrid layout="grid" columns="4">
										<p:commandButton action="#{roleBean.search}" update="frm,tbl"
											value="#{msg['search']}"></p:commandButton>
										<p:commandButton action="#{roleBean.reset}" update="frm"
											value="#{msg['cancel']}"></p:commandButton>
									</p:panelGrid>
								</p:card>
								<p:divider></p:divider>

								<p:card>
									<p:dataTable id="tbl" var="role"
										value="#{roleBean.roleLazyDataModel}" 
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
										paginator="true" rows="10" styleClass="p-mt-2">

										<p:column headerText="#{msg['role.name']}">
										<p:commandLink
											action="#{roleBean.goToRoleUpdate(role.roleId)}" ajax="false">
											<h:outputText value="#{role.roleName}" />
										</p:commandLink>
										</p:column>

										<p:column headerText="#{msg['role.code']}">
											<h:outputText value="#{role.roleCode}" />
										</p:column>

										<p:column headerText="#{msg['user.status']}">
												<p:outputPanel rendered="#{role.status eq 'ACT'}">
											        <i  class="pi pi-check-circle" style="font-size: 18px;color:green" ></i>
											        </p:outputPanel>
											        
											        <p:outputPanel rendered="#{role.status ne 'ACT'}">
											        <i  class="pi pi-minus-circle" style="font-size: 18px;color:orange;" ></i>
											        </p:outputPanel>
										</p:column>

									</p:dataTable>
								</p:card>

							</b:column>
						</b:row>
					</b:container>


				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</body>

</html>
