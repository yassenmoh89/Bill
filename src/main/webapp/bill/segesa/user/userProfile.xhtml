<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui" 
       xmlns:b="http://bootsfaces.net/ui">
       
       <h:head>
       
       </h:head>
<body>
<ui:composition  template="/WEB-INF/template/layout.xhtml">
<ui:define name="body" >
<f:metadata>
    <f:viewAction action="#{userBean.onload}" />
</f:metadata>
<div>
<h:form id="frm" prependId="false">
 <p:growl id="messages"  />  
<b:container >
<b:row styleClass="myRow">
<b:column col-md="12">
<br/>
     <p:card>
       	<f:facet name="title">#{msg['user.label.profile']} </f:facet>
     </p:card>
     <p:divider></p:divider>
     <p:card>
       	<p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center" 
		 columnClasses="ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-8" >

        <h:outputLabel value="#{msg['user.name']}" ></h:outputLabel>
        <p:inputText value="#{userBean.model.userName}"></p:inputText>
        
        
        <h:outputLabel value="#{msg['user.code']}" ></h:outputLabel>
        <p:inputText value="#{userBean.model.userCode}"></p:inputText>        
        

        <h:outputLabel value="#{msg['user.phone']}" ></h:outputLabel>
        <p:inputText value="#{userBean.model.userProfileDTO.phone}"></p:inputText>

        <h:outputLabel value="#{msg['user.mobile']}" ></h:outputLabel>
        <p:inputText value="#{userBean.model.userProfileDTO.mobile}"></p:inputText>

        <h:outputLabel value="#{msg['user.address']}" ></h:outputLabel>
        <p:inputText value="#{userBean.model.userProfileDTO.address}"></p:inputText>

        <h:outputLabel value="#{msg['user.email']}" ></h:outputLabel>
        <p:inputText value="#{userBean.model.userProfileDTO.email}"></p:inputText>
        
        <h:outputLabel value="#{msg['user.communication.mode']}" ></h:outputLabel>
        <p:selectOneRadio value="#{userBean.model.userProfileDTO.commMode}" unselectable="false">
            <f:selectItem itemLabel="#{msg['user.email']}" itemValue="email"/>
            <f:selectItem itemLabel="#{msg['user.sms']}" itemValue="sms"/>
        </p:selectOneRadio>

        
        </p:panelGrid>
        
        </p:card>
        <p:divider></p:divider>
         <p:card>
        <f:facet name="footer">
        <p:panelGrid layout="grid" columns="4">
        <p:commandButton value="#{msg['cancel']}" action="#{userBean.cancel}"></p:commandButton>
        </p:panelGrid>
        </f:facet>
 
       </p:card>
        
        

   
    </b:column>
    </b:row>
    </b:container>
    
    
    </h:form>  
    </div>
</ui:define>
</ui:composition>

</body>
	
</html>
