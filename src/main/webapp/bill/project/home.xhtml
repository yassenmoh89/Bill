<h:head>

	<meta http-equiv="Content-Type" name="viewport"
		content="width=device-width, initial-scale=1" />

</h:head>
<h:body style="height: 106px; ">
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="body">

			<style type="text/css">

			<b:container>

				<b:row style="padding:10px;" styleClass="w3-animate-zoom">

					<b:column col-md="3" styleClass="dashBoardcol "
						style="border-color: #c3acf0;">
						<p:card style="background-color:rgb(233, 223, 255)" >

							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-10 ui-md-10 ui-lg-6, ui-g-2 ui-md-2 ui-lg-6">
								<h:outputLabel value="#{msg['dashboard.total.contracts']}"></h:outputLabel>

								<p:outputPanel rendered="#{comDashBorad.compContracts gt 0 }">
									<i class="pi pi-arrow-up-right"
										style="font-size: 24px; font-weight: bold; color: green; margin-left: 50px;"></i>
								</p:outputPanel>

								<p:outputPanel rendered="#{comDashBorad.compContracts lt 0 }">
									<i class="pi pi-arrow-down"
										style="font-size: 24px; font-weight: bold; color: red; margin-left: 50px;"></i>
								</p:outputPanel>

							</p:panelGrid>


							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6 yani2"
								styleClass="yani yani">
								<h:outputLabel value="#{comDashBorad.totContracts}"
									styleClass="myLabel">
									<f:convertNumber pattern="#,###.#"></f:convertNumber>
								</h:outputLabel>

								<h:outputLabel value="#{comDashBorad.compContracts}"
									styleClass="secondLabel"
									style="font-size:18px;font-weight:normal;">
									<f:convertNumber pattern="#,###.#" type="percent"></f:convertNumber>
								</h:outputLabel>

							</p:panelGrid>
							<h:outputLabel
								value="#{msg['dashboard.compared.previous.month']}"
								style="color:#747479;"></h:outputLabel>
						</p:card>
					</b:column>

					<b:column col-md="3" styleClass="dashBoardcol">
						<p:card style="background-color:rgb(217, 242, 243)">

							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-10 ui-md-10 ui-lg-8, ui-g-2 ui-md-2 ui-lg-4">
								<h:outputLabel value="#{msg['dashboard.total.contract.baja']}"></h:outputLabel>

								<p:outputPanel
									rendered="#{comDashBorad.bajaCompContracts gt 0 }">
									<i class="pi pi-arrow-up-right"
										style="font-size: 24px; font-weight: bold; color: green; margin-left: 50px;"></i>
								</p:outputPanel>

								<p:outputPanel
									rendered="#{comDashBorad.bajaCompContracts lt 0 }">
									<i class="pi pi-arrow-down"
										style="font-size: 24px; font-weight: bold; color: red; margin-left: 50px;"></i>
								</p:outputPanel>

							</p:panelGrid>


							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6 yani2"
								styleClass="yani yani">
								<h:outputLabel value="#{comDashBorad.bajaContracts}"
									styleClass="myLabel">
									<f:convertNumber pattern="#,###.#"></f:convertNumber>
								</h:outputLabel>

								<h:outputLabel value="#{comDashBorad.bajaCompContracts}"
									styleClass="secondLabel"
									style="font-size:18px;font-weight:normal;">
									<f:convertNumber pattern="#,###.#" type="percent"></f:convertNumber>
								</h:outputLabel>

							</p:panelGrid>

							<h:outputLabel
								value="#{msg['dashboard.compared.previous.month']}"
								style="color:#8989b1;"></h:outputLabel>
						</p:card>
					</b:column>

					<b:column col-md="3" styleClass="dashBoardcol">
						<p:card style="background-color:rgb(253, 244, 221)">

							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-10 ui-md-10 ui-lg-8, ui-g-2 ui-md-2 ui-lg-4">
								<h:outputLabel value="#{msg['dashboard.total.invoice.created']}"></h:outputLabel>

								<p:outputPanel rendered="#{comDashBorad.compTotInvoices gt 0 }">
									<i class="pi pi-arrow-up-right"
										style="font-size: 24px; font-weight: bold; color: green; margin-left: 50px;"></i>
								</p:outputPanel>

								<p:outputPanel rendered="#{comDashBorad.compTotInvoices lt 0 }">
									<i class="pi pi-arrow-down"
										style="font-size: 24px; font-weight: bold; color: red; margin-left: 50px;"></i>
								</p:outputPanel>

							</p:panelGrid>


							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6 yani2"
								styleClass="yani yani">
								<h:outputLabel value="#{comDashBorad.totInvoices}"
									styleClass="myLabel">
									<f:convertNumber pattern="#,###.#"></f:convertNumber>
								</h:outputLabel>

								<h:outputLabel value="#{comDashBorad.compTotInvoices}"
									styleClass="secondLabel"
									style="font-size:18px;font-weight:normal;">
									<f:convertNumber pattern="#,###.#" type="percent"></f:convertNumber>
								</h:outputLabel>

							</p:panelGrid>

							<h:outputLabel
								value="#{msg['dashboard.compared.previous.month']}"
								style="color:#8989b1;"></h:outputLabel>
						</p:card>
					</b:column>

					<b:column col-md="3" styleClass="dashBoardcol">
						<p:card style="background-color:rgba(54, 162, 235, 0.2);">

							<p:panelGrid layout="grid" columns="2"
								columnClasses="ui-g-10 ui-md-10 ui-lg-6, ui-g-2 ui-md-2 ui-lg-6">
								<h:outputLabel value="#{msg['dashboard.paid.amount']}"></h:outputLabel>

								<p:outputPanel
									rendered="#{comDashBorad.compIncomeInvoices gt 0 }">
									<i class="pi pi-arrow-up-right"
										style="font-size: 24px; font-weight: bold; color: green; margin-left: 50px;"></i>
								</p:outputPanel>

								<p:outputPanel
									rendered="#{comDashBorad.compIncomeInvoices lt 0 }">
									<i class="pi pi-arrow-down"
										style="font-size: 24px; font-weight: bold; color: red; margin-left: 50px;"></i>
								</p:outputPanel>

							</p:panelGrid>


							<p:panelGrid layout="grid" columns="1"
								columnClasses="ui-g-12 ui-md-12 ui-lg-12" styleClass="yani">
								<h:outputLabel value="#{comDashBorad.incomeInvoices}"
									styleClass="myLabel">
									<f:convertNumber pattern="#,###.#"></f:convertNumber>
								</h:outputLabel>

							</p:panelGrid>

							<p:panelGrid layout="grid" columns="1"
								columnClasses="ui-g-12 ui-md-6 ui-lg-12 yani2" styleClass="yani">

								<h:outputLabel value="#{comDashBorad.compIncomeInvoices}"
									styleClass="secondLabel"
									style="font-size:15px;font-weight:normal;">
									<f:convertNumber pattern="#,###.#" type="percent"></f:convertNumber>
								</h:outputLabel>

							</p:panelGrid>

						</p:card>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<div class="card showHorBa" style="border-radius: 20px;">
							<p:barChart model="#{comDashBorad.barModel}"
								style="width: 100%; height: 350px;font-size:16px;"  />
						</div>
					</b:column>
				</b:row>

				<b:row >

					<b:column col-md="6">
						<div class="card" style="border-radius: 20px;">
							<b dir="ltr"><span style="font-size:1.5rem;font-weight: normal;color: #979393;">#{msg['dashboard.clients.supply.status']} </span></b>
							<p:pieChart model="#{comDashBorad.pieModel}" styleClass="canvas"/>
						</div>
					</b:column>
					<b:column col-md="6">
						<div class="card" style="border-radius: 20px;">
							<b dir="ltr"><span style="font-size:1.5rem;font-weight: normal;color: #979393;">#{msg['dashboard.clients.supply.type']}</span></b>
							<p:donutChart model="#{comDashBorad.donutModel}" styleClass="canvas"/>

						</div>
					</b:column>
				</b:row>


				<b:row>
					<b:column col-md="12">
						<div class="card showHorBa" style="border-radius: 20px;">
							<p:barChart model="#{comDashBorad.sectorBarModel}"
								style="width: 100%; height: 350px;" />
						</div>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<div class="card showHorBa" style="border-radius: 20px;">
							<p:barChart model="#{comDashBorad.invSumBarModel}"
								style="width: 100%; height: 350px;" />
						</div>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">

						<h:outputLabel
							style="color:black;font-size:20px ;font-weight:normal;margin-top:100%;"
							value="SudaJar Information System"></h:outputLabel>


						<h:graphicImage library="img" name="sudajar.jpg"
							styleClass="myHomeImg"></h:graphicImage>

						<h:outputLabel
							style="color:black;font-size:20px ;font-weight:bold;margin-top:10%;"
							value="Biling System V 2.1"></h:outputLabel>


					</b:column>
				</b:row>
			</b:container>



		</ui:define>
	</ui:composition>

</h:body>
</html>
